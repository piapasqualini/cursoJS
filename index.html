<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pía Pasqualini Bienes Raíces - Cotizador</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pía Pasqualini Bienes Raices</h1>

    <header>
      <img
        class="logo"
        src="./img/Logo Redondo 2.png"
        alt="Logo de la Inmobiliaria Pía Pasqualini Bienes Raíces"
      />
    </header>

    <main>
      <div class="cotizador">
        <h2 class="cotizador__title">¡Cotizar es más Fácil!</h2>
        <p class="cotizador__text">
          Te ayudamos a calcular cuánto puedes construir en tu lote, y cuánto
          costaría aproximadamente la construcción de tu casa en cada caso.
          <br />
          Responde las preguntas en pantalla y verás la respuesta! =)
        </p>

        <img
          class="cotizador__img"
          src="./img/calculador.jpg"
          alt="Imagen de calculadora"
          width="400vw"
        />
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
